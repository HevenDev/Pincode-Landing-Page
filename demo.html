  <style>
    .home-mains {
      height: 100vh;
      width: 100vw;
    }

    .home-side-icons {
      width: 70px;
      height: 100vh;
    }

    .icons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .icon {
      margin-top: 20px;
      font-size: 24px;
      padding: 0 1rem;
    }

    .first-page {
      display: flex;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Video with Direct Overlay */
    .video-overlay {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      background: blur(20px);
      filter: brightness(65%);
      /* Darkens video directly */
    }

    /* Centered Content */
    .video-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .video-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .video-content p{
      font-size: 1.5rem;
    }

    /* Button Styling */
    .explore-btn {
      margin-top: 15px;
      background: white;
      color: black;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .explore-btn:hover {
      background: black;
      color: white;
    }

   /* Blinking Scale Animation */
@keyframes blink-scale {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1.1);
        opacity: 1;
    }
}

/* Apply Animation to Hero Image */
.hero-img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: bottom;
    animation: blink-scale 4s infinite alternate ease-in-out;
}


    .hero {
      position: relative;
      height: 60vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 100%;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    /* Features Section */
    .features {

      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }

    .features h2 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .feature-grid {
      /* display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .feature-card {
      background: white;
      width: 370px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      text-align: center;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .feature-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #444;
    }

    .feature-card p {
      font-size: 1rem;
      color: #666;
    }

    .homePageSection .form_submit{
      width: 100%;
    }

    .homePageSection {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

/* Video Background */
.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.video-overlay {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    filter: brightness(55%);
}

/* Gradient Overlay for Luxury Feel */
.video-container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
}

/* Centered Content with Glass Effect */
.video-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    padding: 30px;
    backdrop-filter: blur(10px) saturate(120%);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    width: 50%;
}

/* Elegant Typography */
.video-content h1 {
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

/* Subtle Text Styling */
.video-content p {
    font-size: 1.4rem;
    font-weight: 300;
    max-width: 600px;
    margin: auto;
    opacity: 0.9;
}

/* Enhanced Button */
.explore-btn {
    margin-top: 15px;
    background: linear-gradient(to right, #ff8a00, #e52e71);
    color: white;
    font-size: 1.2rem;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
    letter-spacing: 1px;
}

.explore-btn:hover {
    background: linear-gradient(to right, #e52e71, #ff8a00);
    transform: scale(1.05);
    box-shadow: 0px 4px 15px rgba(255, 138, 0, 0.3);
}
