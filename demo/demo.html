<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/contactUs/contact.css">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/shortCSS.css" />
    <link rel="stylesheet" href="/styles/media.css" />
    <link rel="stylesheet" href="/styles/swiper.css" /> 
    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .popup input, .popup textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .popup button:hover {
            background: #0056b3;
        }
        .close-btn {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar flex items-center">
          <div class="logo"><img src="/images/LogoWhite.png" alt="Logo_Pincode"></div>
          <ul class="navLinks flex justify-around">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="#" id="openPopup">Projects</a></li>
            <li><a href="/amenities.html">Amenities</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
    </header>
    
   
    
    <script src="/scripts/script.js"></script>
    <script>
        document.getElementById("openPopup").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("popupOverlay").style.display = "flex";
        });
        
        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("popupOverlay").style.display = "none";
        });
        
        document.getElementById("projectForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("projectForm").reset();
        });
    </script>
    
</body>
</html>
